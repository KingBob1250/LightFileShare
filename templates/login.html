{% extends "base.html" %}

{% block title %}{{ _('Login') }} - {{ _('File Server') }}{% endblock %}

{% block content %}
<div class="header">
    <h1>{{ _('File Server Management') }}</h1>
    <p>{{ _('Please enter the administrator password to login') }}</p>
</div>

<div class="content">
    {% if error %}
    <div class="alert alert-error">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="password">{{ _('Administrator Password') }}ï¼š</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-success">{{ _('Login') }}</button>
    </form>
</div>
{% endblock %}
